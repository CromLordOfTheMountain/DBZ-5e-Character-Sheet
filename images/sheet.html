<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ 5e Character Sheet</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/CromLordOfTheMountain/DBZ-5e-Character-Sheet/main/style.css">
</head>
<body>

    <div class="tabs">
        <button class="tab-button" onclick="switchTab('core')">Core</button>
        <button class="tab-button" onclick="switchTab('bio')">Bio</button>
        <button class="tab-button" onclick="switchTab('spells')">Spells</button>
    </div>

    <div id="core" class="tab-content">
        <img src="https://raw.githubusercontent.com/CromLordOfTheMountain/DBZ-5e-Character-Sheet/main/images/core.png" alt="Core Sheet">
    </div>

    <div id="bio" class="tab-content" style="display: none;">
        <img src="https://raw.githubusercontent.com/CromLordOfTheMountain/DBZ-5e-Character-Sheet/main/images/bio.png" alt="Bio Sheet">
    </div>

    <div id="spells" class="tab-content" style="display: none;">
        <img src="https://raw.githubusercontent.com/CromLordOfTheMountain/DBZ-5e-Character-Sheet/main/images/spells.png" alt="Spells Sheet">
    </div>

    <script>
        function switchTab(tabName) {
            document.getElementById('core').style.display = 'none';
            document.getElementById('bio').style.display = 'none';
            document.getElementById('spells').style.display = 'none';

            document.getElementById(tabName).style.display = 'block';
        }
    </script>

</body>
</html>
