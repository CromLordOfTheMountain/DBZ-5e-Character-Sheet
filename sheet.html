<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ 5e Character Sheet</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/CromLordOfTheMountain/DBZ-5e-Character-Sheet/main/sheet.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="switchTab('core')">Core</button>
        <button class="tab-button" onclick="switchTab('bio')">Bio</button>
        <button class="tab-button" onclick="switchTab('spells')">Spells</button>
    </div>

    <!-- Core Page -->
    <div id="core" class="tab-content">
        <img src="https://raw.githubusercontent.com/CromLordOfTheMountain/DBZ-5e-Character-Sheet/main/images/core.png" alt="Core Sheet">
        
        <!-- Character Name -->
        <input type="text" name="attr_character_name" class="overlay-input" style="top: 9%; left: 12%; width: 30%;">

        <!-- Class & Level -->
        <input type="text" name="attr_class" class="overlay-input" style="top: 9%; left: 55%; width: 15%;">
        
        <!-- Race -->
        <input type="text" name="attr_race" class="overlay-input" style="top: 9%; left: 72%; width: 10%;">

        <!-- Background -->
        <input type="text" name="attr_background" class="overlay-input" style="top: 9%; left: 45%; width: 15%;">

        <!-- Alignment -->
        <input type="text" name="attr_alignment" class="overlay-input" style="top: 9%; left: 80%; width: 15%;">

        <!-- Ki Points -->
        <input type="number" name="attr_ki_points" class="overlay-input" style="top: 15%; left: 10%; width: 5%;">

        <!-- Exhaustion -->
        <select name="attr_exhaustion" class="overlay-input" style="top: 18%; left: 10%; width: 15%;">
            <option value="0">0 - No Exhaustion</option>
            <option value="1">1 - Disadvantage on Ability Checks</option>
            <option value="2">2 - Speed Halved</option>
            <option value="3">3 - Disadvantage on Attacks & Saves</option>
            <option value="4">4 - Hit Point Max Halved</option>
            <option value="5">5 - Speed Reduced to 0</option>
            <option value="6">6 - Death</option>
        </select>

        <!-- Strength -->
        <input type="number" name="attr_strength" class="overlay-input" style="top: 25%; left: 5%; width: 5%;">
        <button type="roll" name="roll_strength" value="@{strength}" class="overlay-button" style="top: 25%; left: 12%;">ðŸŽ²</button>

        <!-- Dexterity -->
        <input type="number" name="attr_dexterity" class="overlay-input" style="top: 30%; left: 5%; width: 5%;">
        <button type="roll" name="roll_dexterity" value="@{dexterity}" class="overlay-button" style="top: 30%; left: 12%;">ðŸŽ²</button>

        <!-- Constitution -->
        <input type="number" name="attr_constitution" class="overlay-input" style="top: 35%; left: 5%; width: 5%;">
        <button type="roll" name="roll_constitution" value="@{constitution}" class="overlay-button" style="top: 35%; left: 12%;">ðŸŽ²</button>

        <!-- Intelligence -->
        <input type="number" name="attr_intelligence" class="overlay-input" style="top: 40%; left: 5%; width: 5%;">
        <button type="roll" name="roll_intelligence" value="@{intelligence}" class="overlay-button" style="top: 40%; left: 12%;">ðŸŽ²</button>

        <!-- Wisdom -->
        <input type="number" name="attr_wisdom" class="overlay-input" style="top: 45%; left: 5%; width: 5%;">
        <button type="roll" name="roll_wisdom" value="@{wisdom}" class="overlay-button" style="top: 45%; left: 12%;">ðŸŽ²</button>

        <!-- Charisma -->
        <input type="number" name="attr_charisma" class="overlay-input" style="top: 50%; left: 5%; width: 5%;">
        <button type="roll" name="roll_charisma" value="@{charisma}" class="overlay-button" style="top: 50%; left: 12%;">ðŸŽ²</button>

    </div>

    <!-- Bio Page -->
    <div id="bio" class="tab-content" style="display: none;">
        <img src="https://raw.githubusercontent.com/CromLordOfTheMountain/DBZ-5e-Character-Sheet/main/images/bio.png" alt="Bio Sheet">
    </div>

    <!-- Spells Page -->
    <div id="spells" class="tab-content" style="display: none;">
        <img src="https://raw.githubusercontent.com/CromLordOfTheMountain/DBZ-5e-Character-Sheet/main/images/spells.png" alt="Spells Sheet">
    </div>

    <script>
        function switchTab(tabName) {
            document.getElementById("core").style.display = "none";
            document.getElementById("bio").style.display = "none";
            document.getElementById("spells").style.display = "none";

            document.getElementById(tabName).style.display = "block";
        }
    </script>
</body>
</html>
