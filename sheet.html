<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ 5e Character Sheet</title>
    <link rel="stylesheet" type="text/css" href="sheet.css">
</head>
<body>
    <div class="sheet-container">
        <img src="images/core.png" class="sheet-background">

        <!-- Character Info -->
        <input type="text" name="attr_character_name" class="sheet-character-name">
        <input type="number" name="attr_ki_points" class="sheet-ki-points">
        <input type="number" name="attr_power_level" class="sheet-power-level">
        <select name="attr_exhaustion" class="sheet-exhaustion">
            <option value="0">0 - No Exhaustion</option>
            <option value="1">1 - Disadvantage on Ability Checks</option>
            <option value="2">2 - Speed Halved</option>
            <option value="3">3 - Disadvantage on Attacks & Saves</option>
            <option value="4">4 - HP Max Halved</option>
            <option value="5">5 - Speed Reduced to 0</option>
            <option value="6">6 - Death</option>
        </select>

        <!-- Stats -->
        <input type="number" name="attr_strength" class="sheet-core-stat sheet-strength">
        <input type="number" name="attr_dexterity" class="sheet-core-stat sheet-dexterity">
        <input type="number" name="attr_constitution" class="sheet-core-stat sheet-constitution">
        <input type="number" name="attr_intelligence" class="sheet-core-stat sheet-intelligence">
        <input type="number" name="attr_wisdom" class="sheet-core-stat sheet-wisdom">
        <input type="number" name="attr_charisma" class="sheet-core-stat sheet-charisma">

        <!-- Saving Throws -->
        <input type="checkbox" name="attr_save_strength" class="sheet-saving-throws sheet-save-strength">
        <input type="checkbox" name="attr_save_dexterity" class="sheet-saving-throws sheet-save-dexterity">
        <input type="checkbox" name="attr_save_constitution" class="sheet-saving-throws sheet-save-constitution">
        <input type="checkbox" name="attr_save_intelligence" class="sheet-saving-throws sheet-save-intelligence">
        <input type="checkbox" name="attr_save_wisdom" class="sheet-saving-throws sheet-save-wisdom">
        <input type="checkbox" name="attr_save_charisma" class="sheet-saving-throws sheet-save-charisma">

        <!-- Skills -->
        <input type="checkbox" name="attr_acrobatics" class="sheet-skill sheet-acrobatics">
        <input type="checkbox" name="attr_animal_handling" class="sheet-skill sheet-animal-handling">
        <input type="checkbox" name="attr_arcana" class="sheet-skill sheet-arcana">
        <input type="checkbox" name="attr_athletics" class="sheet-skill sheet-athletics">
        <input type="checkbox" name="attr_deception" class="sheet-skill sheet-deception">

        <!-- Attack Rolls -->
        <input type="text" name="attr_attack1" class="sheet-attack sheet-attack-1">
        <input type="text" name="attr_attack2" class="sheet-attack sheet-attack-2">
        <input type="text" name="attr_attack3" class="sheet-attack sheet-attack-3">

        <!-- Wildcard System (Custom Abilities) -->
        <textarea name="attr_wildcard" class="sheet-wildcard"></textarea>

        <!-- Tabs -->
        <button class="sheet-tab sheet-tab-core" onclick="switchTab('core')">Core</button>
        <button class="sheet-tab sheet-tab-bio" onclick="switchTab('bio')">Bio</button>
        <button class="sheet-tab sheet-tab-spells" onclick="switchTab('spells')">Spells</button>

        <!-- Tab Content -->
        <div id="core" class="sheet-tab-content sheet-tab-core-content">
            <img src="images/core.png">
        </div>
        <div id="bio" class="sheet-tab-content">
            <img src="images/bio.png">
        </div>
        <div id="spells" class="sheet-tab-content">
            <img src="images/spells.png">
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll(".sheet-tab-content").forEach(tab => {
                tab.style.display = "none";
            });
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</body>
</html>
